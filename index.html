<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>RPG Weapons</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body class="container">

<!-- Add your site or application content here -->
<header>
  <div class="p-5 mb-4 bg-light border rounded-3">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">RPG Weapons</h1>
      <p class="fs-4">RPG weapons, listed from http://rpg-api.com/weapons.</p>
      <p class="fs-4">Fill the form and click submit to add more weapons to the view. </p>
      <p class="fs-4">Click a card to see descriptions and stats. Use the buttons here to sort.</p>
    </div>
  </div>
</header>
<main>
  <form>
    <fieldset>
      <legend>Create Weapon</legend>
      <div class="input-group row g-3">
        <div class="form-floating col-md-4">
          <input class="form-control" type="text" name="name" id="name">
          <label class="form-label" for="name">Weapon Name</label>
        </div>
        <div class="form-floating col-md-8">
          <input class="form-control" type="text" name="description" id="description">
          <label class="form-label" for="description">Description</label>
        </div>
        <div class="form-floating col-md-8">
          <input class="form-control" type="url" name="imageUrl" id="imageUrl">
          <label class="form-label" for="imageUrl">Image URL</label>
        </div>
        <div class="form-floating col-md-4">
          <input class="form-control" type="number" name="attack" id="attack">
          <label class="form-label" for="attack">Attack</label>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ranged" id="ranged_false" checked>
        <label class="form-check-label" for="ranged_false">Melee</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ranged" id="ranged_true">
        <label class="form-check-label" for="ranged_true">Ranged</label>
      </div>
      <div class="input-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="twoHanded" id="single" checked>
          <label class="form-check-label" for="single">One Hand</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="twoHanded" id="two">
          <label class="form-check-label" for="two">Two Hands</label>
        </div>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <hr>
  <div class="btn-group" role="group" aria-label="Filter by Range">
    <input type="radio" class="btn-check" name="range" id="range_all" autocomplete="off" checked onclick="showAll()">
    <label class="btn btn-outline-primary" for="range_all">All</label>

    <input type="radio" class="btn-check" name="range" id="melee" autocomplete="off" onclick="filterMelee()">
    <label class="btn btn-outline-primary" for="melee">Melee</label>

    <input type="radio" class="btn-check" name="range" id="ranged" autocomplete="off" onclick="filterRanged()">
    <label class="btn btn-outline-primary" for="ranged">Ranged</label>
  </div>
  <div class="btn-group" role="group" aria-label="Filter by Handedness">
    <input type="radio" class="btn-check" name="hand" id="all_hands" autocomplete="off" checked onclick="showAll()">
    <label class="btn btn-outline-primary" for="all_hands">All</label>

    <input type="radio" class="btn-check" name="hand" id="single_hand" autocomplete="off" onclick="filterOne()">
    <label class="btn btn-outline-primary" for="single_hand">One Hand</label>

    <input type="radio" class="btn-check" name="hand" id="two_hand" autocomplete="off" onclick="filterTwo()">
    <label class="btn btn-outline-primary" for="two_hand">Two-Handed</label>
  </div>
  <div class="btn-group" role="group" aria-label="Sort by name or attack">
    <input type="radio" class="btn-check" name="sort" id="attack_sort" autocomplete="off" onclick="sortAttack()">
    <label class="btn btn-outline-primary" for="attack_sort">Attack</label>

    <input type="radio" class="btn-check" name="sort" id="name_sort" autocomplete="off" onclick="sortName()">
    <label class="btn btn-outline-primary" for="name_sort">Name</label>
  </div>
  <hr>
  <div class="row row-cols-1 row-cols-md-3 g-4" id="weapons">
  </div>
</main>


<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
